<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Tas Ownzt">
	<meta name="description" content="Mini projeto acadêmico de página de Login">
	
	<title>Web Login</title>
	<link rel="stylesheet" href="./assets/bootstrap.css">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
	<main class="p-1">
		<h2 class="text-center fs-3">Tela de Login</h2>
		<form class="row" action="/user" method="post">
			<div class="p-1">
				<label for="user" class="form-label">Usuário:</label>
				<input class="form-control" type="text" id="user" name="user">
				<div id="feedback-user"></div>
			</div>
			<div class="p-1">
				<label for="pass" class="form-label">Senha:</label>
				<input class="form-control" type="password" id="pass" name="pass">
				<div id="feedback-pass"></div>
			</div>
			<div class="d-flex align-itens-center justify-content-center p-1 gap-2">
				<button class="btn btn-danger" id="cancel">Cancelar</button>
				<button class="btn btn-primary" type="submit">Enviar</button>
			</div>
		</form>
	</main>
	<script src="./assets/bootstrap.min.js"></script>
	<script src="./assets/script.js"></script>
</body>
</html>
